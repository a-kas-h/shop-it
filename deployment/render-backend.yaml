services:
  - type: web
    name: shopit-backend
    env: java
    buildCommand: BUILD_TYPE=backend ./scripts/build.sh
    startCommand: cd backend && java -jar target/shopit-0.0.1-SNAPSHOT.jar
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: shopit-db
          property: connectionString
      - key: DB_USERNAME
        fromDatabase:
          name: shopit-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: shopit-db
          property: password
      - key: SPRING_PROFILES_ACTIVE
        value: production

databases:
  - name: shopit-db
    databaseName: shopit
    user: shopit_user